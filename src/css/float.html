<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .float{
            width: 100px;
            height: 100px;
            float: left;
            background: #000;
        }
        /* .container{
            overflow: hidden;
        } */
        .container:after{
            content: '';
            display: block;
            /* overflow: hidden; */
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        1. 浮动元素下方插入元素，下方元素clear: both
        2. 浮动元素父元素添加伪元素，并设置伪元素的clear:both
        PS: 原理就是在浮动元素下方插入一个元素用于分割浮动元素和非浮动元素

        或是浮动元素父元素形成一个bfc，独立的块级上下文可以包裹浮动的文档流
    </div>
    <div class="container">
        <div class="float"></div>
    </div>
    <div class="item">sdsadsdsdsds</div>
    <div>sd</div>
    <script>
        let a = 6
        for(let i = 0; i<5; i++){
            console.log(i)
        }
    </script>
</body>
</html>
